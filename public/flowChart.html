<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Mermaid Flowchart Demo</title>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>
<body>
  <div class="mermaid">
    graph TD
      開始處理當月打卡紀錄-->上傳excel檔案;
      開始處理當月打卡紀錄-->執行server.js;
      上傳excel檔案-->執行main.js;
      執行main.js-->打開瀏覽器;
      執行server.js-->打開瀏覽器;
      打開瀏覽器-->檢查打卡資料;
      檢查打卡資料-->|沒問題|下載summaryExcel;
      檢查打卡資料-->|有問題|修改對應的excel資料;
      修改對應的excel資料-->執行main.js;
      
      
      
  </div>
</body>
</html>
